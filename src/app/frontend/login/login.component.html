      <form *ngIf="!isforgotPassword" (ngSubmit)="onSubmit()" [formGroup]="SignupForm">
        <div class="frame-5">
          <div class="frame-7">
            <!-- Add Angular form controls and bindings here -->
            <label id="labelEmail">{{"LC16-2M"|lang}}<span style="color: red;">*</span></label>
            <input class="responsive-text-input" type="text" id="userName" formControlName="username"
              placeholder="User Name" />
               <div *ngIf="submit && f['username'].errors">
                <div *ngIf="f['username'].errors['required']" id="errorMessageEmail"
                      style="color: red;padding-right: 5px; text-align: left;">
                      {{"MG100135M"|lang}}
                </div>
                <div *ngIf="f['username'].errors['pattern']" style="color: red;" id="errorMessageEmail2">
                  {{"MG100137M"|lang}}
                </div>
               
              </div>
            <div class="frame-8">
              <!-- Add Angular form controls and bindings here -->
              <label id="labelPassword">{{"LC16-3M"|lang}}<span style="color: red;">*</span></label>
              <input class="responsive-text-input" id="user_password" placeholder="Password" type="password"
                formControlName="password" />
                <div *ngIf="submit && f['password'].errors">
                  <div *ngIf="f['password'].errors['required']" id="errorMessageEmail"
                        style="color: red;padding-right: 5px; text-align: left;">
                        {{"MG100136M"|lang}}
                  </div>
                  <!-- <div *ngIf="f['clientId'].errors['pattern']" style="color: red;" id="errorMessageEmail2">
                    Enter valid password
                  </div> -->
                </div>
                
                <div class="frame-8">
              <label id="Tenant">{{"LC16-8M"|lang}}<span style="color: red;">*</span></label>
              <input class="responsive-text-input" id="user_clientId" placeholder="Tenant" type="text"
                formControlName="clientId" />
                <div *ngIf="submit && f['clientId'].errors">
                  <div *ngIf="f['clientId'].errors['required']" id="errorMessageEmail"
                        style="color: red;padding-right: 5px; text-align: left;">
                        {{"MG100273M"|lang}}
                  </div>
                  <div *ngIf="f['clientId'].value && f['clientId'].hasError('invalidClientId')" style="color: red;" id="errorMessageEmail2">
                    {{"MG100274M"|lang}}
                  </div>
                </div>
                  <!-- <div *ngIf="SignupForm.get('clientId')?.errors?.['required']" style="color: red;" id="errorMessage']" 
                  style="color: red;padding-right: 5px; text-align: left;">
                    <p>Invalid client ID value.</p>
                  </div> -->
                </div>
              <div class="frame-9">
                <div class="checkbox">
                  <!-- Add Angular form controls and bindings here -->
                  <!-- <input type="checkbox"/>
                    <div class="text-wrapper-7">Remember Me</div> -->


                  <input class="styled-checkbox" id="styled-checkbox-1" type="checkbox" value="value1">
                  <label for="styled-checkbox-1 text-wrapper-7">Remember Me</label>


                </div>
                <div class="text-wrapper-8" (click)="forgot()">Forgot Password?</div>
              </div>
            </div>
          </div>
          <!-- Add Angular event binding and form submission here -->
          <button class="responsive-button-instance" id="login_button">Login</button>

          <div class="responsive-button-wrapper">
            <!-- <div class="responsive-button-2">
              <img class="img" alt="Frame" src="https://c.animaapp.com/rt4s3Bfd/img/frame.svg" />
              <div class="text-wrapper-9">Login with Microsoft</div>
            </div> -->
          </div>

          </div> -->
        </div>
      </form>
      <form *ngIf="isforgotPassword" (ngSubmit)="onSubmit()" [formGroup]="forgotpassword">
        <div class="frame-5">
          <div class="frame-7">
            <!-- Add Angular form controls and bindings here -->
            <label>Email<span style="color: red;">*</span></label>
            <input class="responsive-text-input" type="text" id="userName" formControlName="email" placeholder="" />
            <div class="frame-8">
              <!-- Add Angular form controls and bindings here -->
              <div class="frame-9">
                <div class="checkbox">
                  <!-- Add Angular form controls and bindings here -->
                  <!-- <input type="checkbox"/>
                  <div class="text-wrapper-7">Remember Me</div> -->



                </div>
                <div class="text-wrapper-8" (click)="login()">Login?</div>
              </div>
            </div>
          </div>
          <!-- Add Angular event binding and form submission here -->
          <button class="responsive-button-instance" id="login_button">Send Link</button>

          <div class="responsive-button-wrapper">
            <div class="responsive-button-2">
              <img class="img" alt="Frame" src="https://c.animaapp.com/rt4s3Bfd/img/frame.svg" />
              <div class="text-wrapper-9">Login with Microsoft</div>
            </div>
          </div>
        </div>
      </form>
      <form *ngIf="isRegisterUser" [formGroup]="RegisterForm">
        <div class="frame-5">
          <div class="frame-7">

            <label for="login">Register</label>
            <input class="responsive-text-input" type="text" id="login" formControlName="login" placeholder="" />

            <label for="firstName">First Name</label>
            <input class="responsive-text-input" type="text" id="firstName" formControlName="firstName"
              placeholder="" />

            <label for="lastName">Last Name</label>
            <input class="responsive-text-input" type="text" id="lastName" formControlName="lastName" placeholder="" />

            <label for="email">Email Address</label>
            <input class="responsive-text-input" type="email" id="email" formControlName="email" placeholder="" />

            <label for="email">Authority</label>
            <input class="responsive-text-input" type="number" id="email" formControlName="authorities"
              placeholder="" />


          </div>
          <!-- Add Angular event binding and form submission here -->
          <br>
          <button class="responsive-button-instance" id="register_button" (click)="RegisterUser()">Create
            Account</button>

          <div class="responsive-button-wrapper">
            <div class="responsive-button-2">
              <img class="img" alt="Frame" src="https://c.animaapp.com/rt4s3Bfd/img/frame.svg" />
              <div class="text-wrapper-9">Login with Microsoft</div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


</div>
