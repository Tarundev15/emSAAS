<div class="otp">
    <p-toast></p-toast>
    <div *ngIf="!otpIsVerify">
        <h2>Reset Password</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="SignupForm" >   
        <input placeholder="Enter your number" type="text"  formControlName="mobileNumber">
        <div *ngIf="submitted && SignupForm?.get('mobileNumber')?.errors">
            <p *ngIf="SignupForm?.get('mobileNumber')?.errors?.['required']">
            mobile Number is required.
            </p>
            <p color="danger" *ngIf="SignupForm?.get('mobileNumber')?.errors?.['pattern']">
            Please Enter Only 10 Digits Numbers
            </p>
        </div>
        <div class="otpInput" *ngIf="isShowOtp">
            <input type="text" maxlength="1" #otpInput1 required autocomplete="off">
            <input type="text" maxlength="1" #otpInput2 required autocomplete="off">
            <input type="text" maxlength="1" #otpInput3 required autocomplete="off">
            <input type="text" maxlength="1" #otpInput4 required autocomplete="off">
        </div>
        
        <input type="submit" [value]="isShowOtp?'Verify Otp':'Submit'">

        <a class="forgPass" [routerLink]="['login']">Login</a>
        </form>
    </div>
    <app-set-password *ngIf="otpIsVerify" [token]="jwtToken"></app-set-password>
</div>
