

<div class="btnMessage successMsg" *ngIf="toastType === messagType.Information && isinfo">
    <a class="crossCloseIcon" (click)="remove()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg></a>
    <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect opacity="0.3" width="24" height="24" rx="6" fill="black" />
            <path d="M8.5 12.5L10.5 14.5L15.5 9.5" stroke="white" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round" />
        </svg>
    </span>
  <label id="toastmessagesuccess"> {{data[0]?.msgText}}</label> 
</div>
<div class="btnMessage alertMsg" *ngIf="toastType === messagType.Warning && iswarn">
    <a class="crossCloseIcon" (click)="remove()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg></a>
    <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect opacity="0.3" width="24" height="24" rx="6" fill="black" />
            <path d="M12 9V14" stroke="white" stroke-width="1.5" stroke-linecap="round" />
            <circle cx="12" cy="17" r="1" fill="white" />
        </svg>
    </span>
    <label id="toastmessagewarn"> {{data[0]?.msgText}}</label> 
</div>

<div class="btnMessage errorMsg" *ngIf="toastType === messagType.Error && iserror">
    <a class="crossCloseIcon" (click)="remove()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg></a>
    <span class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
            <rect opacity="0.3" width="24" height="24" rx="6" fill="black" />
            <path d="M15 9.00002L9 15M8.99997 9L14.9999 15" stroke="white" stroke-width="1.5" stroke-linecap="round" />
        </svg>
    </span>
    <label id="toastmessageerror"> {{data[0]?.msgText}}</label> 
</div>
